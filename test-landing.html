<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите данные</h2>
        <form id="userForm">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="tel" id="phone" placeholder="Ваш номер телефона" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('userForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            // Отправка данных в Google Sheets через Apps Script
            const response = await fetch('https://script.google.com/macros/s/AKfycbyjAQpRODUZQ0Z0nIlzfFizWbqpIEPdxi2Nyc3XOt6PFkWaKpqbQ-s6J5ia7Gwc1ag-/exec', {
                method: 'POST',
                body: JSON.stringify({ name, phone }),
                headers: { 'Content-Type': 'application/json' },
            });

            if (response.ok) {
                // Перенаправление на YouTube
                window.location.href = "https://www.youtube.com/";
            } else {
                alert('Ошибка при отправке данных!');
            }
        });
    </script>
</body>
</html>
